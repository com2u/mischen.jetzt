    }

      .container {
        flex-direction: row;

      }

    const cardContainer = document.getElementById('cardContainer');
    const englishFlag = document.getElementById('englishFlag');
    const germanFlag = document.getElementById('germanFlag');
    const imprint = document.querySelector('.imprint');

    let currentLanguage = 'Set English';

    function generateCards(lang) {
      cardContainer.innerHTML = '';
      cardData[lang].forEach(set => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.backgroundColor = set.background;

        const icon = document.createElement('img');
        icon.src = set.icon;
        icon.alt = '';

        const text = document.createElement('span');
        text.style.color = set.foreground;
        text.textContent = set.words[Math.floor(Math.random() * set.words.length)];

        card.appendChild(icon);
        card.appendChild(text);
        card.addEventListener('click', () => {
          shuffle(card, text, set.words);
        });

        cardContainer.appendChild(card);
      });
    }

    function shuffle(card, text, words) {
      let index = Math.floor(Math.random() * words.length);
      const shuffleInterval = setInterval(() => {
        text.textContent = words[index];
        index = Math.floor(Math.random() * words.length);
      }, 100);

      setTimeout(() => {
        clearInterval(shuffleInterval);
      }, 1000);
    }

    englishFlag.addEventListener('click', () => {
      currentLanguage = 'Set English';
      generateCards(currentLanguage);
    });

    germanFlag.addEventListener('click', () => {
      currentLanguage = 'Set German';
      generateCards(currentLanguage);
    });
